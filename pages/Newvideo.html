<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="./Collection1.html">Basketball Colletion</a>
        <a href="./Collection2.html">Aviation Colletion</a>
        <a href="./Collection3.html">Coding Colletion</a>

    </nav>
    <header>
        <h1>Import new videos onto MyTube</h1>
        <p>A wiseman once told me "Sharing is caring".</p>
    </header>
    <main>
        <form>
            <label for="title"><b>Video Title</b></label><br><br>
            <input required type="text" name="title" id="Video Title" placeholder="Video Title">
            <br><br><br>
            <label for="description"><b>Description<b></label><br><br>
            <textarea autocomplete autofocus name="description" id="description" rows="8" cols="40">.....</textarea>
            <br><br><br>
            <label for="video">Video File</label><br><br>
            <input required name="video" id="video" type="file">
            <br><br><br>
            <select name="video" id="video" required>
                <option value="video" selected>Choose Collection</option>
                <option value="video">Collection 1</option>
                <option value="video">Collection 2</option>
                <option value="video">Collection 3</option>
            </select>
            <br><br><br>
            <input type="submit" value="Upload Video">
        </form>
    </main>
</body>
</html>
